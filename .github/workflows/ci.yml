name: ci

on:
  pull_request:
  push:
    branches: [main, dev, "release/**"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install deps (tolerate missing files)
        run: |
          python -m pip install -U pip
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          [ -f requirements-dev.txt ] && pip install -r requirements-dev.txt || true
          pip install black isort ruff mypy pytest pytest-cov bandit pip-audit

      - name: Run CI tasks (make)
        run: |
          if grep -qE '(^ci-local:)|(^cov:)' Makefile 2>/dev/null; then
            make ci-local
            make cov
          else
            echo "No Makefile targets found; running sane defaults"
            ruff . || true
            black --check . || true
            isort --check-only . || true
            mypy . || true
            pytest -q || true
          fi
