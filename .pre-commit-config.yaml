repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.6
    hooks:
      - id: ruff
        args: [--fix]
        files: ^(src/cc/cartographer/|Makefile|experiments/configs/|runs/|figs/|pyproject\.toml)$
      - id: ruff-format
        files: ^(src/cc/cartographer/|Makefile|experiments/configs/|runs/|figs/|pyproject\.toml)$

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        files: ^(src/cc/cartographer/|Makefile|experiments/configs/|runs/|figs/|pyproject\.toml)$

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^(src/cc/cartographer/|pyproject\.toml)$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        files: ^src/cc/cartographer/
        additional_dependencies:
          - types-requests
          - types-PyYAML
